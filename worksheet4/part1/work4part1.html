    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;

        uniform mat4 P;
        uniform mat4 V;
        uniform mat4 M;
        void main(){

            gl_Position = P * V * M *  a_Position;
            
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        void main(){
            gl_FragColor = vec4(1,0,0.5,1);
        } 
    </script>
