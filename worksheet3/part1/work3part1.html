    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 fColor;
        uniform mat4 P;
        uniform mat4 V;
        uniform mat4 M;
        void main(){
            fColor = a_Color;
            gl_Position = P * V * M *  a_Position;
            
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        varying vec4 fColor;
        void main(){
            gl_FragColor = fColor;
        } 
    </script>
